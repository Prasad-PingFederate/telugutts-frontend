<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telugu Text-To-Speech</title>

  <style>
    body{font-family: Arial, Helvetica, sans-serif;background:#f4f6f8;padding:40px}
    .card{max-width:800px;margin:0 auto;background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(20,20,40,0.06)}
    h1{text-align:center;margin:0 0 16px;font-size:36px}
    textarea{width:100%;height:220px;padding:14px;border-radius:8px;border:1px solid #ddd;font-size:18px;resize:vertical}
    #generateBtn{display:block;width:100%;padding:14px;background:#0b75ff;color:#fff;border:none;border-radius:8px;margin-top:14px;font-size:18px;cursor:pointer}
    #generateBtn[disabled]{opacity:.6;cursor:not-allowed}
    #status{text-align:center;margin-top:12px;font-size:15px;color:#333}
    audio{width:100%;margin-top:10px}
    #downloadBtn{padding:10px 14px;border-radius:8px;background:#0b75ff;color:#fff;border:none;cursor:pointer}
  </style>
</head>

<body>
  <div class="card">
    <h1>Telugu Text-To-Speech</h1>

    <textarea id="textInput" placeholder="టెక్కస్టు ఇక్కడ రాయండి..."></textarea>
    <button onclick="convertTextToSpeech()">Convert to Speech</button>

<!-- AUDIO PLAYER SHOULD BE RIGHT HERE -->
<audio id="player" controls style="display:none; margin-top:20px; width:100%;"></audio>

    <p id="status"></p>

    <div id="playerArea" style="display:none">
      <audio id="audioPlayer" controls></audio>
      <button id="downloadBtn" style="margin-top:8px;">Download MP3</button>
    </div>
  </div>

  <!-- Load JavaScript -->
  <script src="./script.js"></script>

  <!-- VERY IMPORTANT: Attach button event after script.js loads -->
  <script>
    document.getElementById("generateBtn").addEventListener("click", generateAudio);
  </script>

</body>
</html>

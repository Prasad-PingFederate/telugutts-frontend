<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telugu Text-to-Speech</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 600px;
            margin: auto;
        }

        textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            padding: 10px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            cursor: pointer;
        }

        #status {
            margin-top: 15px;
            font-weight: bold;
            color: #444;
        }

        #audio-player {
            margin-top: 20px;
            width: 100%;
            display: none;
        }

        #download-btn {
            margin-top: 10px;
            padding: 10px;
            display: none;
            width: 100%;
            background-color: #0d6efd;
            color: white;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h2>Telugu Text-to-Speech Converter</h2>

    <textarea id="text-input" placeholder="Enter Telugu text here..."></textarea>

    <button onclick="convertToSpeech()">Convert to Speech</button>



    <div id="status"></div>

    <audio id="audio-player" controls></audio>

    <a id="download-btn" download="tts_output.mp3">Download MP3</a>

<script src="/script.js"></script>

</body>
</html>

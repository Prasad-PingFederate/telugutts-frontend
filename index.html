<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Telugu Text-To-Speech</title>

  <style>
    body{font-family: Arial, Helvetica, sans-serif;background:#f4f6f8;padding:40px}
    .card{max-width:800px;margin:0 auto;background:#fff;padding:28px;border-radius:12px;box-shadow:0 6px 20px rgba(20,20,40,0.06)}
    h1{text-align:center;margin:0 0 16px;font-size:36px}
    textarea{width:100%;height:220px;padding:14px;border-radius:8px;border:1px solid #ddd;font-size:18px;resize:vertical}
    button{padding:12px 16px;border:none;border-radius:8px;background:#0b75ff;color:white;margin-top:14px;cursor:pointer;font-size:18px}
    audio{width:100%;margin-top:18px;display:none}
    #downloadBtn{display:none;background:#28a745}
  </style>
</head>

<body>
  <div class="card">
    <h1>Telugu Text-To-Speech</h1>

    <textarea id="textInput" placeholder="తెలుగు లో టెక్స్ట్ టైప్ చేసి MP3 ఆడియో పొందండి..."></textarea>

    <button onclick="convertTextToSpeech()">Convert to Speech</button>

    <audio id="player" controls></audio>

    <button id="downloadBtn" onclick="downloadAudio(window.generatedAudio)">
      Download MP3
    </button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
